<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar">
      <h1 class="title has-test-primary">Lists</h1>
      <div class="list-menu">
        <a (click)="getTasksOfList(list._id,this)" class="list-menu-item" *ngFor="let list of lists">
          <p class="white-text">
            {{ list.title }}
            <span class="pull-right task-delete btn-rounded-corners" (click)="deleteList(list)">X</span>
          </p>
        </a>
      </div>
      <button class="btn btn-primary btn-rounded-corners" [routerLink]="['/new-list']" routerLinkActive="router-link-active" >Add List</button>
    </div>
    <div class="task-list-container">
      <h1 class="title has-text-primary">Tasks</h1>

      <div class="task" (click)="onClickTask(task)" [class.complete]="task.completed" *ngFor="let task of tasks">
        <p class="white-text">
          {{task.title}}
          <span class="pull-right task-delete btn-rounded-corners" (click)="deleteTask(task)">X</span>
        </p>
      </div>

      <button class="btn btn-primary add-button" (click)="addTaskClick()">
        Add Task
      </button>

    </div>
  </div>
</div>
